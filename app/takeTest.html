<!DOCTYPE html>
<html  ng-app="test">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
 <!-- Theme style -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.3.8/css/AdminLTE.min.css">
 <!-- AdminLTE Skins. Choose a skin from the css/skins
      folder instead of downloading all of them to reduce the load. -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.3.8/css/skins/_all-skins.min.css">
 <!-- iCheck -->
 <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
 <!-- Morris chart -->
 <link rel="stylesheet" href="plugins/morris/morris.css">
 <!-- jvectormap -->
 <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
 <!-- Date Picker -->
 <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
 <!-- Daterange picker -->
 <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
 <!-- bootstrap wysihtml5 - text editor -->
 <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
 <!-- Customized libraries shared by pages -->
 <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/site.js"></script>
  </head>

  <body class="hold-transition skin-blue sidebar-mini" ng-app="teamform-index-app" ng-controller="switch">
  <div ng-include = "'header.html'">
  </div>

  <div class="content-wrapper" id="testArea" ng-controller="takeTestCtrl">




        <div>
          <h4>You have <span >{{countDownDisplay}}</span> to answer <span>{{questionList.length}}</span> question(s).</h4>
        </div>
        <div ng-hide="finish">
            <div ng-repeat="x in questionList" class="box box-primary">
              <form>
                <div class="box-header with-border"><h4>{{x.title}}</h4></div>


                    <div ng-disabled="finish" class="box-body" >
                        <h4>Answer selected: {{answerList[$index]}}</h4>
                        <div ng-repeat="y in x.choice">
                        <input ng-disabled="finish" ng-click="setAnswer($parent.$index,arrayIndexToChar($index))" type="radio" name="question{{$parent.$index}}" id="question{{$parent.$index}}Choice{{$index}}" value="{{y}}"><label for="question{{$parent.$index}}Choice{{$index}}"><h4>{{arrayIndexToChar($index)}}: {{y.text}}</h4></label><br>
                      </div>
                        <!--<button ng-click="setAnswer($parent.$index,arrayIndexToChar($index))"  type="button" class="btn btn-default btn-block">{{arrayIndexToChar($index)}}: {{y}}<span class="badge" id="choice{{$index}}Badge"></span></button>-->
                    </div>

              </form>
            </div>
            <h4 style="text-align:center;" >----------End-----------</h4>
            <button ng-click="isPass();finished()"  type="button" class="btn btn-default"> Finish</button>
        </div>

        <div ng-hide="hideGoodResult()" class="alert alert-success" role="alert"><h2 style="text-align:center;color: green;">Congratulations! You passed the test!</h2></div>
        <div ng-hide="hideBadResult()" class="alert alert-warning" role="alert"><h2 style="text-align:center;color: orange;">You failed the test...Work harder ! </h2></div>

  </div>


  <!-- JavaScript of this page -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
  <!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->
  <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.0.0/angularfire.min.js"></script>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
 <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

  <script src="js/site.js"></script>

 <script src = "js/index.js"></script>
 <script src="js/takeTest.js"></script>
 <script>
 $.widget.bridge('uibutton', $.ui.button);
 </script>
 <!-- Bootstrap 3.3.6 -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <!-- Morris.js charts -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
 <script src="plugins/morris/morris.min.js"></script>
 <!-- Sparkline -->
 <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
 <!-- jvectormap -->
 <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
 <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
 <!-- jQuery Knob Chart -->
 <script src="plugins/knob/jquery.knob.js"></script>
 <!-- daterangepicker -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
 <script src="plugins/daterangepicker/daterangepicker.js"></script>
 <!-- datepicker -->
 <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
 <!-- Bootstrap WYSIHTML5 -->
 <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
 <!-- Slimscroll -->
 <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
 <!-- FastClick -->
 <script src="plugins/fastclick/fastclick.js"></script>
 <!--AdminLTE-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.3.8/js/app.js"></script>


</body>
</html>
