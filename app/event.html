<html lang="en" ng-app="teamform-event-app">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- libraries and CSS
		JQuery: Necessary for some bootstrap interactions (v1.12.4 is used)
		Bootstrap: Library and CSS for bootstrap framework (v3.3.7 is used)
		Font-awesome: More icons for the web development (v4.6.3 is used)

	  -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.3.8/css/skins/_all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="plugins/morris/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!-- Customized libraries shared by pages -->
    <link rel="stylesheet" href="css/index.css">
      <!-- Customized libraries shared by pages -->
      <script src="js/site.js"></script>

   </head>
   <body class="hold-transition skin-blue sidebar-mini" ng-app="teamform-index-app" ng-controller="switch">


   <div ng-include = "'header.html'">

   </div>


   <div class = "content-wrapper">
      <h1>Team Page</h1>

      <h2 id="text_event_name"></h2>

      <div id="admin_page_controller" ng-controller="eventCtrl">

        <div class="row"> <!--ng-if "role == "member"">-->

          <div class="col-md-12">

            <div class="box box-info" ng-if="role == 'member'">
              <div class="box-header with-border">
                <h3 class="box-title">{{e_Name}} - Team Information(Member)</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <form role="form">
                  <!-- text input -->
                  <!--<div class="form-group">-->
                  <div class="input-group">
                    <label>Team Name</label>
                    <div>
                      <input type="text" class="form-control" ng-model="t_Name" disabled="">
                    </div>
                  </div>
                  <div class="input-group">
                    <label>Leader</label>
                    <div>
                      <input type="text" class="form-control" disabled="" ng-model="leaderName">
                    </div>
                    <!--</div>-->
                  </div>
                  <div class="input-group">
                    <label>Member</label>
                    <div>
                      <input type="text" class="form-control" disabled="" ng-repeat="mName in member | orderBy: 'index'" ng-model="mName.name">
                    </div>
                    <!--</div>-->
                  </div>
                </from>
              </div>

            </div>

            <div class="box box-warning" ng-if="role == 'leader'">
              <div class="box-header with-border">
                <h3 class="box-title">{{e_Name}} - Team Information(Leader)</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">

                <label>Team Name</label>
                <div class="input-group">
                  <div class="input-group">
                   <input id="tName" type="text" class="form-control" ng-model="t_Name" disabled="">
                  </div>
                </div>

                <label>Leader</label>
                <div class="input-group">
                  <div class="input-group">
                   <input id="tName" type="text" class="form-control" ng-model="leaderName" disabled="">
                 </div>
               </div>

                <label>Member</label>
                <div ng-repeat="mName in member | orderBy: 'index'">
                  <div class="input-group">
                    <div class="input-group">
                      <input type="text" class="form-control" disabled="" ng-model="mName.name">
                      <span class="input-group-addon">Position:</span>
                      <input type = "text" class="form-control" ng-model = "mName.position" ng-disabled="mName.disabled">
                      <span class="btn input-group-addon" ng-click="rmdisabled(mName)"><i class="fa fa-edit"></i></span>
                      <span class="btn input-group-addon" ng-click="save(mName)"><i class="fa fa-save"></i></span>


                    </div>

                  </div>
                  <select class="" name="test" ng-model="selectedValue" data-ng-options="test.name for test in tests" ng-change="assign(selectedValue,mName)">
                    <!--<option ng-repeat="test in tests">{{test.name}}</option>-->
                  </select>

                  <select class="" name="repeatSelect" id="repeatSelect" ng-model="formData.request">
                    <option ng-repeat="request in requests" ng-show = "request.postId == mName.postId" ng-value = "request.index">{{request.name}}</option>
                  </select>
                    <span class="btn" ng-click="admit(mName)"><i class="fa fa-save"></i></span>
                  <span class="btn" ng-click = "remove_member(mName)"><i class="fa fa-close"></i></span>
                </div>
                <button type="button" class="btn btn-primary btn-xs" ng-click = "add_member()"><i class="fa fa-plus"></i> Add Position</button>
              </div>

            </div>

            <div class="alert alert-danger alert-dismissible" ng-if="role != 'admin' && role != 'leader' && role != 'member'">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <h4><i class="icon fa fa-ban"></i> Alert!</h4>
                Danger alert preview. This alert is dismissable. A wonderful serenity has taken possession of my entire
                soul, like these sweet mornings of spring which I enjoy with my whole heart.
            </div>

          </div>

        </div>

      </div>
   </div>

    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    $.widget.bridge('uibutton', $.ui.button);

    <script src="plugins/morris/morris.min.js"></script>

    <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
    <!-- jvectormap -->
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/knob/jquery.knob.js"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="plugins/fastclick/fastclick.js"></script>
    <!--AdminLTE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.3.8/js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="js/event.js"></script>
